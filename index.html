<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinyl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="record-player">
    <div class="arm-assembly">
        <div class="center"></div>
        <div class="arm">
            <div class="long"></div>
            <div class="short"></div>
        </div>
    </div>

    <section class="controls">
        <ul class="small">
            <li class="pause control fa fa-pause"></li>
            <li class="play control fa fa-play"></li>
        </ul>
    </section>

    <div class="deck off">
        <div class="needle"></div>
        <section class="record off">
            <audio class="snap">
                <source class="source" src="songs/TNT.mp3" type="audio/mpeg">
            </audio>
            <audio class="music"></audio>
            <div class="label">
                <div class="hole">
                </div>
            </div>
            <div class="reflection"></div>
            <div class="grooves">
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div>
                                        <div>
                                            <div>
                                                <div>
                                                    <div>
                                                        <div>
                                                            <div>
                                                                <div>
                                                                    <div>
                                                                        <div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<script src="scripts.js"></script>
</body>
</html>
